<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table DATA</title>
    <style>
        .head1{
            text-align: center;
        }
        .table1{
            width: 200px;
            height: 200px;
        } 
        div{
            float: left;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1 class="head1">Table Tag</h1>
   <table class="table1" border="10px solid">
        <h1>Education Details</h1>
        <tr>
            <th>Sr NO.</th>
            <th>Class</th>
            <th>Institute</th>
            <th>Year</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>1</td>
            <td>10<sup>th</sup></td>
            <td rowspan="2">BPS, Mathura</td>
            <td>2019</td>
            <td>79.8%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>12<sup>th</sup></td>
            <td>2021</td>
            <td>86.2%</td>
        </tr>
        <tr>
            
            <td colspan="4">Total No of Details :</td>
            <td>2</td>
        </tr>
   </table>
   <br>

</html>
